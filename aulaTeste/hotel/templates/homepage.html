{% extends 'index.html' %}

{% block title %}
    Hotel Senai
{% endblock %}

{% block body %}

    {% for item in dados_hotel %}
        <div class="container-fluid p-4 background d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h1 style="color: white;">Bem-Vindos ao {{item.titulo}}!</h1>
                <p style="font-size: 20px; color: white;">{{item.descricao}}</p>
                <a type="button" class="btn btn-danger" href="http://127.0.0.1:8000/quarto">Confira</a>
            </div>
        </div>
    {% endfor %}

    <style>
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Cor preta com 50% de opacidade */
            background-blend-mode: color;
            background-image: url('/static/img/hotel.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1; /* Garante que o conte√∫do fique na frente da imagem */
        }
    </style>

{% endblock %}
